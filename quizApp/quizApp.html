<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="LWC Quiz App">
        <div class="slds-var-m-around_medium">
            <form>
                <template for:each={questionList} for:item="quiz">
                    <div key={quiz.id} class="slds-var-m-bottom_medium">
                        <div><strong>{quiz.id}. {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/> {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/> {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/> {quiz.answers.c}
                            </div>
                        </div>
                    </div>
                </template>

                <lightning-button 
                    variant="brand" 
                    type="submit"
                    label="Submit"
                    title="Submit Quiz"
                    class="slds-var-m-around_small"
                    disabled={allNotSelected}
                    onclick={submitHandler}>
                </lightning-button>

                <lightning-button 
                    variant="brand" 
                    type="reset"
                    label="Reset"
                    title="Reset Quiz"
                    onclick={resetHandler}
                    class="slds-var-m-around_small">
                </lightning-button>
            </form>
            <br><br>
            <template if:true={isSubmitted}>    
                <div class={isScoredFull}>You have Scored {correctAnswers} out of {questionList.length}</div>
            </template>
        </div>
    </lightning-card>
</template>
